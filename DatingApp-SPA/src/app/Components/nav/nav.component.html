<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a href="#" class="navbar-brand">Dating App</a>

  <ul class="navbar-nav mr-auto" *ngIf="logedIn()">
    <li class="nav-item active"> <a href="#" class="nav-link">Matches</a></li>
    <li class="nav-item"> <a href="#" class="nav-link">Lists</a></li>
    <li class="nav-item"> <a href="#" class="nav-link">Messages</a></li>
  
  </ul>

  <div class="dropdown" dropdown *ngIf="logedIn()">
    <a class=" dropdown-toggle text-light" dropdownToggle >
      Welcome {{authService.decodetToken?.unique_name | titlecase}}
    </a>
    <div class="dropdown-menu mt-3" *dropdownMenu >
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
      <a class="dropdown-item" href="#">
        <div class="dropdown-devider"></div>
      </a>
      <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
  </div>

  <form *ngIf="!logedIn()" #loginForm="ngForm" class="form-inline my-lg-o" (ngSubmit)="login()">
    <input type="text" placeholder="Username" name="username" #username="ngModel" class="form-control mr-sm-2" required [(ngModel)]="model.username">
    <input type="password" placeholder="Password" name="password" #password="ngModel" class="form-control mr-sm-2" required [(ngModel)]="model.password">
    <button class="btn btn-success my-2 m-sm-0" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
  </div>
  

</nav>
