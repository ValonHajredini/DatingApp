<form #registerForm="ngForm" (ngSubmit)="register()" class="mt-5">
  <h2 class="t ext-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
      <label >Username</label>
    <input type="text" name="username"  placeholder="Username" [(ngModel)]="model.username" required class="form-control">
  </div>
  <div class="form-group">
    <label for="favoriteValue">What is your Favorite Value</label>
    <select name="" id="" class="form-control">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>
  <div class="form-group">
      <label >Password</label>
    <input type="password" name="password" [(ngModel)]="model.password" placeholder="Password" required class="form-control">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancle()">Cancle</button>
  </div>
</form>
